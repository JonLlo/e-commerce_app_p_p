<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome sir</title>
</head>
<body>
    <body>
        <h1>Login Form</h1>
        <form id="registrationForm" action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="user_name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="e_mail"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="pass_word"><br>
            <input type="submit" value="Log in">
        </form>
    </body>
</body>
</html>
