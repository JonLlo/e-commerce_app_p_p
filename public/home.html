<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome sir</title>
</head>
<body>
  <h1>Welcome sir, click the below button to see all the people signed up!</h1>
  <form id="peoplebutton">
    <input type="submit" value="See people">
  </form>
  
  <script>
    document.getElementById('peoplebutton').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior
        window.location.href = window.location.href + 'users'; // Redirect to current URL + /users
    });
  </script>
</body>
</html>
