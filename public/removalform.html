<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Removal</title>
</head>
<body>
    <h1>User Removal</h1>
    <form id="removalForm" method="POST">
        <label for="userid">UserId:</label>
        <input type="text" id="userid" name="user_id"><br>
        <input type="submit" value="Remove">
    </form>

    <script>
        document.getElementById('removalForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            const userId = document.getElementById('userid').value;
            window.location.href =`/removal/${userId}`; // Redirect to current URL + /users
        });
      </script>


</body>
</html>
